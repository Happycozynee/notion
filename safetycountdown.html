!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="timer" style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; color: #FFFFFF; text-align: center; text-transform: uppercase; font-family: 'Lato', sans-serif; font-size: .7em; letter-spacing: 5px;">
    <div class="days" style="display: inline-block; padding: 20px; width: 300px; height: 300px; border-radius: 5px; background: url('https://i.ibb.co/q7MkYyH/1-001.png') no-repeat center center; background-size: cover; box-sizing: border-box;">
        <div id="days" class="numbers" style="font-family: 'Montserrat', sans-serif; font-weight: 700; color: #FFFFFF; font-size: 6em; text-align: center; line-height: 1; margin-top: 140px;"></div>days
    </div>
</div>
<script>
const year = new Date().getFullYear();
const myDate = new Date('Dec 2, 2024 00:00:00');
console.log(myDate);

// countdown
let timer = setInterval(function() {
  // get today's date
  const today = new Date().getTime();

  // get the difference
  const diff = myDate - today;

  // math
  let days = Math.floor(diff / (1000 * 60 * 60 * 24));

  // display
  document.getElementById("days").innerHTML=days
}, 1000);
</script>
</body>
</html>
