<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Document</title>
    <style>
body {
    background-image: url('https://example.com/path/to/your/image.jpg'); /* 여기서 이미지 URL을 설정합니다. */
    background-size: cover; /* 이미지가 전체 배경을 덮도록 조절 */
    background-position: center; /* 배경 이미지를 중앙에 위치 */
    background-repeat: no-repeat; /* 배경 이미지 반복 안 함 */
    background-color: #EEEEEE; /* 배경 색상 설정 */
}
  
#timer {
  color: #006BA3; /* 폰트 색상 */
  text-align: center;
  text-transform: uppercase;
  font-family: 'Lato', sans-serif;
  font-size: .7em;
  letter-spacing: 5px;
}

.days {
  display: inline-block;
  padding: 20px;
  width: 200px; /* 가로 크기 설정 */
  height: 200px; /* 세로 크기 설정 */
  border-radius: 5px;
  background: #EEEEEE; /* 배경 색상 */
  border: 2px solid #EEEEEE; /* 테두리 색상 */
}

.numbers {
  font-family: 'Montserrat', sans-serif;
  color: #006BA3; /* 폰트 색상 */
  font-size: 4em;
  text-align: center;
  line-height: 1; /* 텍스트의 줄 간격 설정 */
  margin-top: 50px; /* 텍스트가 상자 중앙에 오도록 여백 조정 */
}
    </style>
</head>
<body>
<div id="timer">
    <div class="days"> 
        <div id="days" class="numbers"> </div>days</div> 
</div>
</body>
<script>
const year = new Date().getFullYear();
const myDate = new Date('Oct 15, 2024 00:00:00');
console.log(myDate);

// countdown
let timer = setInterval(function() {
  // get today's date
  const today = new Date().getTime();

  // get the difference
  const diff = myDate - today;

  // math
  let days = Math.floor(diff / (1000 * 60 * 60 * 24));

  // display
  document.getElementById("days").innerHTML=days
}, 1000);
</script>
</html>
