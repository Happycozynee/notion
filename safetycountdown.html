<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:700&display=swap">
    <title>Document</title>
    <style>
body {
    background-color: #EEEEEE; /* 이미지가 로드되지 않을 때의 배경 색상 */
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
  
#timer {
  color: #FFFFFF; /* 폰트 색상 */
  text-align: center;
  text-transform: uppercase;
  font-family: 'Lato', sans-serif;
  font-size: .7em;
  letter-spacing: 5px;
}

.days-container {
  display: flex;
  align-items: center;
}

.days-text {
  font-family: 'Montserrat', sans-serif;
  font-weight: 700; /* 굵은체 설정 */
  color: #FFFFFF; /* 폰트 색상 */
  font-size: 4em;
  margin-right: 10px;
}

.numbers {
  font-family: 'Montserrat', sans-serif;
  font-weight: 700; /* 굵은체 설정 */
  color: #FFFFFF; /* 폰트 색상 */
  font-size: 4em;
  text-align: center;
  line-height: 1; /* 텍스트의 줄 간격 설정 */
  position: relative; /* 상대적인 위치 지정 */
  top: 50%; /* 상단 위치를 부모 요소의 50% 지점으로 설정 */
  transform: translateY(50%); /* 요소를 자기 자신의 높이의 50%만큼 아래로 이동 */
}
    </style>
</head>
<body>
<div id="timer">
    <div class="days-container">
        <div class="numbers" id="days"> </div>
        <div class="days-text">DAYS</div>
    </div> 
</div>
</body>
<script>
function updateTimer() {
    const targetDate = new Date('2024-12-01').getTime();
    const now = new Date().getTime();
    const difference = targetDate - now;
    const days = Math.ceil(difference / (1000 * 60 * 60 * 24));

    document.getElementById("days").innerHTML = days;
}

// 초기 실행
updateTimer();

// 12시간마다 업데이트
setInterval(updateTimer, 12 * 60 * 60 * 1000);
</script>
</html>
